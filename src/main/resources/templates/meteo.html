<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="en">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<head>
    <meta charset="UTF-8">
    <title>Meteo</title>
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <div class="jumbotron">
            <h1 class="display-4" style="text-align: center">Meteo</h1>
        </div>
    </div>
    <div class="list-group">
        <button type="button" class="list-group-item list-group-item-action active" aria-current="true">
            Adresse  : <p th:text=" ${getadresse}  "/>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            code postal: <p th:text="${codepostal}"></p>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            les coordonnées géographique:<br/>
            lat= <p th:text="${lat}"/>
            lon= <p th:text="${lon}"/>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            Meteo est : <p th:text="${description}"/>
        </button>
        <button type="button" class="list-group-item list-group-item-action">
        Temperature : <p th:text="${temperature}"    />
        </button>
        <button type="button" class="list-group-item list-group-item-action">
            Humidité : <p th:text="${humidite}"    />
        </button>
        <button type="button" class="list-group-item list-group-item-action" >
        <img src="../static/icons/02d.png">
        </button>
     </div>

</body>
</html>
